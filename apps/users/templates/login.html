{% extends "base.html" %}

{% block title %}
用户登陆
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-offset-3 col-xs-12 col-sm-6">
            <div class="jumbotron">
                <h2 class="text-center">用户登陆</h2>
                <br>
                <form method="post">
                    <div class="form-group">
                        {{ form.username.label }} {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password.label }} {{ form.password }}
                    </div>
                    {{ form.submit }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
